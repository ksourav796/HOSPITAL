<style>
    .modal-content{
        width:890px;
    }

    .modal-footer {
        padding: 5px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
    }
    .modal-header {
        padding: 5px;
        border-bottom: 1px solid #e5e5e5;
    }
    fieldset {
        min-width: 0;
        padding: 10px;
        margin: 0;
        border: 0;
    }
    .control-label {
        position: relative;
        min-height: 1px;
        padding-right: 8px;
        padding-left: 11px;
    }

    .form-control {
        display: block;
        width: 264px;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }


</style>

<!DOCTYPE html>
<html lang="en">

<body>
<div class="container-fluid">
    <div class="container cus_main_row" >

        <div class="row">
            <h2 class="pos-header-new">
                <div>Details</div>
            </h2>
        </div>
        <div class="row inner_row_bg">
            <div class="col-md-12 col-sm-12 col-xs-12">

                <div class="panel">
                    <div class="panel-body">
                        <div class="panel-body" style="height: 65px;">
                            <div class="col-md-4 col-lg-3 col-sm-5 col-xs-5">
                                <form class="form-horizontal ng-pristine ng-valid">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <p class="input-group" style="display: block;">
                                                <input id="search_grade" name="textinput"  type="text"
                                                       placeholder="search" ng-model="searchText" class="form-control input-md"
                                                />
                                            </p>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-9 col-lg-7 col-sm-9 col-xs-7">

                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <button type="button" class="btn btn-primary hi_btn"  ng-click="addAdmins()">Add</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="fixed-table-container">
                    <div class="table_wrapfixed-table-container-inner">
                        <div class="header-background"></div>
                        <table data-toggle="table" data-cache="false" data-height="299" class="hi_table table table-hover table-bordered table-striped table-fixed-header">
                            <thead>
                            <tr>
                                <th data-field="cntryname">
                                    <div class="th-inner" align="center">Name</div>
                                </th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Phone Number</div>
                                </th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Email</div>
                                </th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Address</div>
                                </th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">UserName</div>
                                </th>
                                <th data-field="edit">
                                    <div class="th-inner" align="center">Edit</div>
                                </th>
                                <!--<th data-field="edit">-->
                                    <!--<div class="th-inner" align="center">Delete</div>-->
                                <!--</th>-->
                            </tr>
                            </thead>
                            <tbody id="parentTable">
                            <input type="hidden" ng-model="id" value="{{getAdminsList.id}}"/>
                            <tr ng-repeat="grade in getAdminsList|filter:searchText">
                                <td>{{grade.gradeName}}</td>
                                <td>{{grade.gradeDescription}}</td>
                                <td>{{grade.gradeStatus}}</td>

                                <td><button type="button" class="btn btn-primary hi_btn"  ng-click="EditSecretaries(grade)">Edit</button></td>
                                <td><button type="button" class="btn btn-primary hi_btn"  ng-click="DeleteSecretaries(grade)">Delete</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade Student" tabindex="-1" id="add_users_admins" role="dialog" data-backdrop="static"
                 aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content checkout" width="850px">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 id = "users-admins-title" class="modal-title">Add Admins</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <form class="form-horizontal" name="student">
                                        <fieldset>
                                            <div class="tab-content">
                                                <div class="tab-pane fade in active" id="sub_step12">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for=""> First Name<span style="color:red;">*</span></label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="firstName" name="firstName"  maxlength="32"
                                                                       type="text" placeholder="First Name"
                                                                       ng-model="firstName"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for=""> Last Name </label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="lastName" name="lastName"  maxlength="150"
                                                                       type="text" placeholder="Last Name"
                                                                       ng-model="lastName"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for="">
                                                                Email </label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <strong>
                                                                    <input id="email" name="email"
                                                                           maxlength="45"
                                                                           type="text"
                                                                           ng-model="email"
                                                                           class="form-control input-md" required>
                                                                </strong>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for="">Phone Number
                                                            </label>
                                                            <div class="col-md-4">
                                                                <strong>
                                                                    <input id="phoneNumber" name="phoneNumber"
                                                                           limit-to="15"
                                                                           type="text" mobile-num-with-space
                                                                           ng-model="phoneNumber"
                                                                           class="form-control input-md" required>
                                                                </strong>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for="">Mobile Number
                                                            </label>
                                                            <div class="col-md-4">
                                                                <strong>
                                                                    <input id="mobileNumber" name="mobileNumber"
                                                                           limit-to="15"
                                                                           type="text" mobile-num-with-space
                                                                           ng-model="mobileNumber"
                                                                           class="form-control input-md" required>
                                                                </strong>
                                                            </div>
                                                        </div>




                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for="">City </label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="city" name="city"  maxlength="150"
                                                                       type="text" placeholder="city"
                                                                       ng-model="city"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for="">State </label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="state" name="state"  maxlength="150"
                                                                       type="text" placeholder="state"
                                                                       ng-model="state"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-md-4 control-label" for=""> Zip Code</label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="pinCode" name="pinCode" limit-to="8"
                                                                       type="text" number
                                                                       ng-model="pinCode"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>



                                                    </div>
                                                    <div class="col-md-6">

                                                        <div class="form-group">
                                                            <label class="col-md-6 control-label" for=""> User Name<span style="color:red;">*</span></label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="userName" name="userName"  maxlength="32"
                                                                       type="text" placeholder="User Name"
                                                                       ng-model="userName"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-6 control-label" for=""> Password<span style="color:red;">*</span></label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="password" name="password"  maxlength="32"
                                                                       type="text" placeholder="Password"
                                                                       ng-model="password"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-6 control-label" for=""> Retype Password<span style="color:red;">*</span></label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <input id="retypePassword" name="retypePassword"  maxlength="32"
                                                                       type="text" placeholder="Retype Password"
                                                                       ng-model="retypePassword"
                                                                       class="form-control input-md" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-6 control-label" for="">Calender</label>
                                                            <div class="col-md-4" style="position:relative;">
                                                                <select class="form-control input-md"
                                                                        ng-model="calender" id="Calender">
                                                                    <option value="">Select Type</option>
                                                                    <option value="Default">Default</option>
                                                                    <option value="Table">Table</option>
                                                                </select>

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-md-6 control-label" for="">
                                                                Address</label>
                                                            <div class="col-md-4">
                                                                <strong>
                                                                        <textarea id="address"
                                                                                  name="address"
                                                                                  maxlength="150"
                                                                                  type="text"
                                                                                  ng-model="address"
                                                                                  class="form-control input-md"
                                                                                  required>
                                                            </textarea>
                                                                </strong>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-6 control-label" for="">
                                                                Notes</label>
                                                            <div class="col-md-4">
                                                                <strong>
                                                                        <textarea id="notes"
                                                                                  name="notes"
                                                                                  maxlength="150"
                                                                                  type="text"
                                                                                  ng-model="notes"
                                                                                  class="form-control input-md"
                                                                                  required>
                                                            </textarea>
                                                                </strong>
                                                            </div>
                                                        </div>
                                                        <br><br>
                                                        <!--<div class="form-group">-->
                                                            <!--<label class="col-md-6 control-label" for="provider-calendar-view">Services</label>-->
                                                            <!--<div class="col-md-4" style="position:relative;">-->
                                                                <!--<div class="multiselect" style="width: 98%;">-->
                                                                    <!--<div class="selectBox" ng-click="showCheckboxes()">-->
                                                                        <!--<div id="checkboxes">-->
                                                                            <!--<label ng-repeat="services in servicesList">-->
                                                                                <!--<input type="checkbox"-->
                                                                                       <!--multiple="multiple"-->
                                                                                       <!--ng-click="pushSelectedServices(services.id)"-->
                                                                                       <!--ng-model="serviceslist"-->
                                                                                       <!--ng-value="services.id" style="display: inline;width: 30px"/>{{services.name}}</label>-->
                                                                        <!--</div>-->
                                                                    <!--</div>-->
                                                                <!--</div>-->
                                                            <!--</div>-->
                                                        <!--</div>-->
                                                    </div>

                                                </div>
                                            </div>


                                </fieldset>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="saveAdmins()">Save</button>
                        <button type="button" class="btn btn-primary" ng-click="removeAdmins()" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
