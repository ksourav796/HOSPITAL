<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid">
    <div class="container cus_main_row">
        <div class="row">
            <h2 class="pos-header-new">
                <div>employee</div>
            </h2>
        </div>
        <div class="row inner_row_bg">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel">
                    <div class="panel-body" style="height: 65px;">
                        <div class="col-md-4 col-lg-3 col-sm-5 col-xs-5">
                            <form class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <div class="col-sm-12" ng-show="userPermission.config_search_employee_name!='InActive'">
                                        <p class="input-group" style="display: block;">
                                            <input id="config_search_employee_name" name="textinput" type="text"
                                                   placeholder="Search Employee Name" ng-model="employeeSearchText"
                                                   class="form-control input-md"
                                                   ng-keyup="$event.keyCode == 13 ? getEmployeeList() : null"/>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="form-group">
                                <!--<div class="col-sm-2" ng-show="userPermission.add_employee!='InActive'">-->
                                    <!--<button id="add_employee"  type="button" class="btn btn-default hi_btn" ng-click="addNewEmployee()">-->
                                        <!--Add-->
                                    <!--</button>-->
                                <!--</div>-->
                            <div class="col-sm-2" ng-show="userPermission.add_employee!='InActive'">
                                    <button type="button" class="btn btn-primary hi_btn"  ng-click="addNewEmployee()">Add</button>

                                </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <button ng-if="ButtonStatus=='InActive'" type="submit" id="emp_inactive_button"
                                        class="btn btn-primary hi_btn" data-toggle="modal"
                                        ng-model="inactiveStatus" data-target=".print-me"
                                        ng-click="inactiveEmployee()"
                                        ng-show="userPermission.emp_inactive_button!='InActive'">
                                    {{ButtonStatus}}
                                </button>
                                <button ng-if="ButtonStatus!='InActive'" type="submit" id="emp_active_button"
                                        class="btn btn-primary hi_btn" data-toggle="modal"
                                        ng-model="inactiveStatus" data-target=".print-me"
                                        ng-click="inactiveEmployee()"
                                        ng-show="userPermission.emp_active_button!='InActive'">
                                    {{ButtonStatus}}
                                </button>
                            </div>
                                <div class="col-sm-2">
                                    <button id="import" type="button" class="btn btn-primary hi_btn" ng-click="importPopup()">
                                        Employee Import
                                    </button>
                                </div>
                             <div class="col-lg-2 col-md-2 col-sm-2">
                              <span class="custom-dropdown custom-dropdown--white">
                              <select ng-model="exportsType" class="form-control ">
                                    <option value=""> Select Type</option>
                                    <option value="pdf"> pdf</option>
                                    <option value="excel"> Excel</option>
                               </select>
                              </span>
                                </div>

                                <div class="col-lg-2 col-md-3 col-sm-3">
                                <div ng-if="exportsType"><a
                                        href="/hospital/employeeExport?val={{employeeSearchText}}&type={{exportsType}}">
                                    <button type="button" class="btn btn-primary hi_btn">Export</button>
                                </a>
                                </div>

                                <div ng-if="!exportsType">
                                    <button type="button" class="btn btn-primary hi_btn">Export</button>
                                </div>
                                </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary hi_btn"  ng-click="BackServices()">Back</button>

                            </div>

                                <!--<div class="col-lg-2 col-md-3 col-sm-3">-->

                                <!--<div class="col-lg-3 col-md-5 col-sm-5">-->
                        <!--<span class="custom-dropdown custom-dropdown&#45;&#45;white" ng-show="userPermission.select_type_employee!='InActive'">-->
                            <!--<select id="select_type_employee" ng-model="exportsType" class="form-control " ng-change="GetValue()">-->
                                <!--<option value=""> Select Type</option>-->
                                <!--<option value="pdf"> Pdf</option>-->
                                <!--<option value="excel"> Excel</option>-->
                            <!--</select>-->
                        <!--</span>-->
                                <!--</div>-->
                                <!--<div class="col-lg-2 col-md-3 col-sm-4"  ng-show="userPermission.export_employee!='InActive'">-->
                                    <!--<div ng-if="exportsType" id="export_employee"-->
                                        <!--&gt;<a-->
                                            <!--href="/pos/employeeExport?val={{employeeSearchText}}&type={{exportsType}}&statustype={{inactiveStatus}}">-->
                                        <!--<button type="button" class="btn btn-default hi_btn">Export</button>-->
                                    <!--</a>-->
                                    <!--</div>-->
                                    <!--<div ng-if="!exportsType">-->
                                        <!--<button type="button" class="btn btn-default hi_btn">Export</button>-->
                                    <!--</div>-->

                                    <!---->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="fixed-table-container">
                        <div class="table_wrap fixed-table-container-inner">
                            <div class="header-background"></div>
                            <table data-toggle="table" data-cache="false" style="margin-bottom: 0px;" data-height="299"
                                   class="hi_table table table-hover table-bordered table-striped table-fixed-header">
                                <thead>
                                <tr>
                                    <!--<th data-field="state" data-radio="true">-->
                                    <!--<div class="th-inner"></div>-->
                                    <!--</th>-->
                                    <th data-field="cntryname">
                                        <div class="th-inner">Employee Name</div>
                                    </th>
                                    <th data-field="cntryname">
                                        <div class="th-inner"> Address</div>
                                    </th>
                                    <th data-field="cntryname">
                                        <div class="th-inner"> Phone No</div>
                                    </th>

                                    <th data-field="edit">
                                        <div class="th-inner">Status</div>
                                    </th>

                                    <th data-field="edit" ng-show="userPermission.employee_edit!='InActive'">
                                        <div class="th-inner">Edit</div>
                                    </th>

                                </tr>
                                </thead>
                                <tbody id="parentTable">
                                <tr ng-repeat="employee in employeeList| filter:searchText">
                                    <td>{{employee.employeeName}}</td>
                                    <td>{{employee.employeeAddr}}</td>
                                    <td>{{employee.employeePhone}}</td>
                                    <td>{{employee.status}}</td>

                                    <!--<td ng-show="userPermission.employee_edit!='InActive'"><a id="employee_edit" href="javascript:void(0)" ng-click="editEmployeePopulate(employee)"-->
                                           <!--class="edit"><i class="fa fa-pencil-square-o fa-fw orange"></i></a></td>-->

                                    <td><button id="edit_{{$index}}" type="button"  href="javascript:void(0)"  class="btn btn-primary hi_btn"  ng-click="editEmployeePopulate(employee)">Edit</button></td>

                                    <!--<td><a id="del" href="javascript:void(0)" ng-click="deleteEmployee(employee)"-->
                                           <!--class="del"><i class="fa fa-trash-o fa-fw orange"></i></a></td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--Button added for pagination @rahul-->

                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 pagination_">

                            <button type="button" class="btn btn-default hi_btn" ng-class="{'diabled-class': first}" ng-disabled="first"
                                    ng-click="getEmployeeList('','firstPage')"  ng-model="first">First
                            </button>
                            <button type="button" class="btn btn-default hi_btn"  ng-class="{'diabled-class': prev}" ng-disabled="prev"
                                    ng-click="getEmployeeList('','prevPage')"   ng-model="prev">Prev
                            </button>
                            <button type="button" class="btn btn-default hi_btn"  name="next" ng-disabled="next"
                                    ng-click="getEmployeeList('','nextPage')"  value="next"  ng-class="{'diabled-class': next}" ng-model="next">Next
                            </button>
                            <button type="button" class="btn btn-default hi_btn"
                                    ng-click="getEmployeeList('','lastPage')"   ng-class="{'diabled-class': last}" ng-disabled="last"
                                    ng-model="last">Last
                            </button>
                        </div>
                        <div align="center"><span style="color: red;"></span></div>
                    </div>
                </div>
                    <add-contacts-modal></add-contacts-modal>
                    <form class="form-horizontal" id="employeeDetails" method="post" ng-submit="saveEmployeeImport()">
                        <div class="modal fade" tabindex="-1" id="import_Employee" role="dialog" data-backdrop="static"
                             aria-labelledby="mySmallModalLabel_1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Import Employees</h4>
                                    </div>
                                    <a href="resource\images\ImportSheets\Employee.xlsx" download>Download ExcelSheet</a>
                                    <div class="modal-body checkout-body">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="col-xs-5">
                                                    <input type="file" name="myFile" id="myFile"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default" data-toggle="modal"
                                                ng-disabled="isDisabled">Save
                                        </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="modal fade ExchangeRate" tabindex="-1" id="add_new_Employee_modal" role="dialog"
                     data-backdrop="static"
                     aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content checkout">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 id="employee-title" class="modal-title">Add Employee</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <form name="addEmployee" class="form-horizontal">
                                            <fieldset>
                                                <div class="form-group">
                                                    <input type="hidden" ng-model="empObj.employeeId"
                                                           value="{{setupobj.employeeId}}"/>
                                                    <div class="form-group" ng-show="userPermission.employee_name!='InActive'">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Employee
                                                            Name<span style="color:red;">*</span></label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="employee_name" name="EmployeeName"
                                                                   type="text" placeholder="Employee Name"
                                                                   alpha-with-space
                                                                   ng-model="EmployeeNameText" maxlength="125"
                                                                   class="form-control input-md" autocomplete="off"
                                                                   required>
                                                            <!--<p class="error" ng-show="addEmployee.EmployeeName.$error.pattern">Alphabets only, please.</p>-->

                                                        </div>
                                                    </div>


                                                    <div class="form-group"  ng-show="userPermission.employee_code!='InActive'">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">
                                                            Code<span style="color:red;">*</span></label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="employee_code" name="EmployeeCode"
                                                                   ng-minlength="2" maxlength="15"
                                                                   allowpattern="[a-z]"
                                                                   type="text" placeholder="Employee Code"
                                                                   ng-model="EmployeeCodeText"
                                                                   ng-model-options="{ debounce: 1000 }"
                                                                   ng-blur="hideAutoComplete()"
                                                                   class="form-control input-md" autocomplete="off"
                                                                   required>
                                                            <span style="color:red"
                                                                  ng-show="addEmployee.EmployeeCode.$error.minlength">Minimum length should be 2 Digits</span>

                                                        </div>
                                                    </div>

                                                    <div class="form-group" ng-show="userPermission.employee_address!='InActive'">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">
                                                            Address</label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                     <textarea id="employee_address" name="EmployeeAddress" maxlength="255"
                                               allowpattern="[a-z]"
                                               type="text" placeholder="Employee Address"
                                               ng-model="EmployeeAddressText"
                                               ng-model-options="{ debounce: 1000 }"
                                               ng-blur="hideAutoComplete()"
                                               class="form-control input-md"> </textarea>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">Phone<span style="color:red;">*</span></label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="employee_phone" name="EmployeePhone"
                                                                   maxlength="10" num-with-out-space
                                                                   ng-pattern="number"
                                                                   type="text" placeholder="Employee Phone"
                                                                   ng-model="EmployeePhoneText" num-with-space
                                                                   class="form-control input-md" autocomplete="off"
                                                                   required>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="control-label col-md-6"
                                                               for="">DOB:</label>
                                                        <div class="col-md-6 col-sm-6">
                                                            <p class="input-group">
                                                                <input id="employee_dob" type="text" class="form-control"
                                                                       uib-datepicker-popup="{{format}}" ng-model="dt"
                                                                       ng-value="dt" is-open="popup1.opened"
                                                                       datepicker-options="options" ng-required="true"
                                                                       close-text="Close" readonly
                                                                       alt-input-formats="altInputFormats"/>
                                                                <span class="input-group-btn">
                                             <button type="button" class="btn btn-default" ng-click="open1()"><i
                                                     class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="control-label col-md-6 col-sm-6"
                                                               for="">DOJ:</label>
                                                        <div class="col-md-6 col-sm-6">
                                                            <p class="input-group">
                                                                <input id="employee_doj" type="text" class="form-control"
                                                                       uib-datepicker-popup="{{format}}" ng-model="dt1"
                                                                       ng-value="dt1" is-open="popup2.opened"
                                                                       datepicker-options="dateOptions" readonly
                                                                       ng-required="true" close-text="Close"
                                                                       alt-input-formats="altInputFormats"/>
                                                                <span class="input-group-btn">
                                             <button type="button" class="btn btn-default" ng-click="open2()"><i
                                                     class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" >Gender</label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <select name="Gender" id="employee_gender" ng-model="GenderText"
                                                                    class="form-control input-md">
                                                                <option value="">Select</option>
                                                                <option value="Male">Male</option>
                                                                <option value="Female">Female</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 control-label" for=""> Id proof</label>
                                                        <div class="modal-body checkout-body">
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <div class="col-xs-5">
                                                                        <input type="file" name="languagefile" ng-model="lfile" accept="image/*" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label"
                                                               for="">Status</label>
                                                        <div class="col-md-6 col-sm-6">
                                                            <select name="empStatus" id="status_employee"
                                                                    ng-model="empStatusText"
                                                                    class="form-control input-md" required>
                                                                <option value="Active">Active</option>
                                                                <option value="InActive">InActive</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!--<button type="submit" class="btn btn-primary hi_btn" data-toggle="modal"-->
                                        <!--ng-disabled="isDisabled"-->
                                        <!--data-target=".print-me" ng-click="saveNewEmployee()">Save-->
                                <!--</button>-->

                                <button type="submit" id="submit" class="btn btn-primary hi_btn" data-toggle="modal"  ng-disabled="isDisabled" data-target=".print-me" ng-click="saveNewEmployee()">Save</button>


                                <button type="button" class="btn btn-primary hi_btn" ng-click="removeEmployeeDetails()"
                                        data-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</body>
</html>
